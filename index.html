<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-gray-900 to-black">
<head>
    <title>Godku Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Godku Project" property="og:title"/>
    <meta content="The best Dragon Ball Legends mods !" property="og:description"/>
    <meta content="https://i.imgur.com/i5t0JV2.png" property="og:image"/>
    <meta content="#FAD0D5" data-react-helmet="true" name="theme-color"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/i5t0JV2.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scroll */
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            display: none; /* Hides the scrollbar */
        }
        .background {
            background: linear-gradient(to bottom right,#4B0082, #000000);
            background-size: cover;
            background-attachment: fixed; /* This works on most desktop browsers */
            height: 100%;
            width: 100%;
            position: fixed; /* Make sure it covers the entire viewport */
            top: 0;
            left: 0;
            z-index: -1; /* Ensures it stays behind other content */
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar {
            z-index: 20;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 16rem;
            background-color: rgba(31, 41, 55, 0.9); /* Glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out; /* Smooth animation */
            transform: translateX(-100%); /* Initially off-screen */
            padding: 1.5rem; /* Add padding for overall spacing */
        }

        /* Default style for desktop and larger screens */
        #toggleSidebar {
            width: 40px; /* Reduce width */
            height: 40px; /* Reduce height */
            font-size: 1.2rem; /* Adjust text/icon size */
            padding: 4px; /* Add padding to ensure consistent spacing */
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            #toggleSidebar {
                width: 32px; /* Even smaller for mobile screens */
                height: 32px; /* Match width */
                font-size: 1rem; /* Scale down the icon size */
                padding: 2px; /* Minimal padding */
            }
        }

        .sidebar.open {
            transform: translateX(0); /* Slide in when open */
        }

        .sidebar.closed {
            transform: translateX(-100%); /* Slide out when closed */
        }

        .sidebar .flex.items-center {
            gap: 1rem; /* Space between close button and title/logo */
        }

        .sidebar nav {
            margin-top: 2rem; /* Space between header and navigation links */
        }

        .sidebar nav a {
            padding: 0.5rem 0; /* Add space around each link */
            font-size: 1.125rem; /* Text-lg for better readability */
            text-align: left; /* Ensure text aligns properly */
        }

        .sidebar nav a:hover {
            text-decoration: underline; /* Visual feedback for hover */
        }

        .header {
            z-index: 10; /* Ensure it's below the sidebar */
        }

        main {
            padding-top: 4.5rem; /* Adjust this value based on the header's height */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding-top: 10rem; /* Adjust this value based on the header's height */
            }

            header nav {
                flex-wrap: wrap; /* Allow wrapping for child elements */
                padding: 1rem; /* Add padding */
            }

            header .flex.items-center {
                flex: 1; /* Allow the logo and toggle to use available space */
                justify-content: space-between; /* Space out toggle and title/logo */
            }

            header h1 {
                font-size: 1rem; /* Smaller font size for the title */
                text-align: center; /* Center align the title */
                flex: 1; /* Take up remaining space */
            }

            header img {
                width: 1.5rem; /* Adjust logo size for smaller screens */
                height: 1.5rem;
            }

            .button-hover {
                flex: 1; /* Allow buttons to resize */
                text-align: center; /* Center align button text */
                margin: 0 0.25rem; /* Add margin between buttons */
            }

            nav .flex.space-x-4 {
                justify-content: space-around; /* Space buttons evenly */
                gap: 0; /* Remove unnecessary gaps */
                flex-wrap: wrap; /* Allow wrapping if needed */
            }
        }

        .sidebar h1 {
            font-size: 1.25rem; /* Adjust font size */
        }
        .sidebar img {
            width: 2rem; /* Adjust icon size */
            height: 2rem;
        }

        .button-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-hover:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        }
    </style>
</head>
<body class="background">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar closed">
      <!-- Header with close button, icon, and title -->
      <div class="flex items-center justify-between mb-6">
          <button id="closeSidebar" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover">
              ✖
          </button>
          <div class="flex items-center space-x-2">
              <img src="https://i.imgur.com/i5t0JV2.png" alt="Godku Project Icon" class="w-8 h-8">
              <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-500 via-black-500 to-red-500 text-transparent bg-clip-text">
                  Godku Project
              </h1>
          </div>
      </div>
      <!-- Navigation links -->
      <nav class="flex flex-col space-y-6">
          <a href="index.html" class="hover:text-purple-400 text-white text-lg">Home</a>
          <a href="download.html" class="hover:text-purple-400 text-white text-lg">Download</a>
          <a href="documentation.html" class="hover:text-purple-400 text-white text-lg">Documentation</a>
      </nav>
    </div>

    <!-- Header -->
    <header class="fixed w-full transparent glass z-10">
        <nav class="flex justify-between items-center p-4 flex-wrap md:flex-nowrap">
            <!-- Left side: Sidebar Toggle and Logo -->
            <div class="flex items-center space-x-4 w-full md:w-auto justify-between md:justify-start">
                <div class="flex items-center space-x-2">
                    <button id="toggleSidebar" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover md:block">
                        ☰
                    </button>
                    <div class="flex items-center space-x-2">
                        <img src="https://i.imgur.com/i5t0JV2.png" alt="Godku Project Icon" class="w-8 h-8">
                        <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-500 via-black-500 to-red-500 text-transparent bg-clip-text">
                            Godku Project
                        </h1>
                    </div>
                </div>
            </div>
    
            <!-- Navigation Links with Responsive Checkerboard Pattern -->
            <div class="w-full md:w-auto mt-4 md:mt-0">
                <div class="grid grid-cols-2 md:flex md:space-x-4 gap-2 md:gap-0">
                    <a href="https://ko-fi.com/darklaser38" class="bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover text-center">
                        Donations
                    </a>
                    <a href="https://www.discord.gg/godkuproject" class="bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover text-center">
                        Discord Server
                    </a>
                    <a href="https://www.youtube.com/@GodkuProject" class="bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover text-center">
                        YouTube
                    </a>
                    <a href="https://www.tiktok.com/@godkuprojectreborn?_t=8rr9YGVOG6z&_r=1" class="bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover text-center">
                        TikTok
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="px-6">
        <section class="text-center py-16">
            <img class="w-48 mx-auto mb-6 rounded" src="https://i.imgur.com/ja6ur5X.jpeg" alt="Godku Project">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-transparent bg-clip-text mb-4">The Greatest Dragon Ball Legends Mod</h1>
            <p class="text-gray-300 mb-6">Created by Darklaser38</p>
            <button onclick="location.href='download.html'" 
                    class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover">
                Download
            </button>
        </section>
        <section class="text-center py-16">
            <h2 class="text-2xl text-gray-300 mb-6 font-bold mb-6">Android Mod Menu Showcase</h2>
            <iframe class="w-full max-w-3xl mx-auto aspect-video" src="https://www.youtube.com/embed/wprs3BMN9Rw" title="Godku Project 5.16.0 SHOWCASE (ANDROID)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </main>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
      const sidebar = document.getElementById('sidebar');
      const closeSidebar = document.getElementById('closeSidebar');
      const toggleSidebar = document.getElementById('toggleSidebar');

      // Open sidebar
      toggleSidebar.addEventListener('click', () => {
          sidebar.classList.remove('closed');
          sidebar.classList.add('open');
      });

      // Close sidebar
      closeSidebar.addEventListener('click', () => {
          sidebar.classList.remove('open');
          sidebar.classList.add('closed');
      });
    </script>
</body>
</html>
