<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-gray-900 to-black">
<head>
    <title>Godku Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scroll */
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            display: none; /* Hides the scrollbar */
        }
        .background {
            background: linear-gradient(to bottom right,#4B0082, #000000);
            background-size: cover;
            background-attachment: fixed; /* This works on most desktop browsers */
            height: 100%;
            width: 100%;
            position: fixed; /* Make sure it covers the entire viewport */
            top: 0;
            left: 0;
            z-index: -1; /* Ensures it stays behind other content */
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass span {
            color: white; /* Text color */
            font-size: 1rem; /* Adjust font size */
            font-weight: 600;
        }

        .sidebar {
            z-index: 20;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 16rem;
            background-color: rgba(31, 41, 55, 0.9); /* Glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out; /* Smooth animation */
            transform: translateX(-100%); /* Initially off-screen */
            padding: 1.5rem; /* Add padding for overall spacing */
        }

        .sidebar.open {
            transform: translateX(0); /* Slide in when open */
        }

        .sidebar.closed {
            transform: translateX(-100%); /* Slide out when closed */
        }

        .sidebar .flex.items-center {
            gap: 1rem; /* Space between close button and title/logo */
        }

        .sidebar nav {
            margin-top: 2rem; /* Space between header and navigation links */
        }

        .sidebar nav a {
            padding: 0.5rem 0; /* Add space around each link */
            font-size: 1.125rem; /* Text-lg for better readability */
            text-align: left; /* Ensure text aligns properly */
        }

        .sidebar nav a:hover {
            text-decoration: underline; /* Visual feedback for hover */
        }

        header {
            z-index: 10; /* Ensure it's below the sidebar */
        }
        .sidebar h1 {
            font-size: 1.25rem; /* Adjust font size */
        }
        .sidebar img {
            width: 2rem; /* Adjust icon size */
            height: 2rem;
        }
        .button-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-hover:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        }
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }
        .download-btn {
            width: 12rem;
            height: 12rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }
        .download-btn:hover {
            transform: scale(1.1); /* Slight zoom effect */
        }
        .download-btn img {
            width: 4rem;
            height: 4rem;
        }
        .download-btn span {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
        .download-btn.fade-out {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .download-btn.fade-in {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .hidden {
            display: none;
        }

        #markdown-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            max-width: 800px; /* Reduce width */
            margin: 0 auto; /* Center the box */
        }

        #markdown-box h1 {
            font-size: 2rem; /* Adjust size as needed */
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.8;
            color: white;
        }

        #markdown-box h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            line-height: 1.8;
            color: white;
        }

        #markdown-box h3, h4, h5, h6 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            line-height: 1.8;
            color: white;
        }

        #markdown-box p {
            color: white;
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        #markdown-box ul, ol {
            margin-left: 1.5rem;
        }

        #markdown-box ul {
            list-style-type: disc; /* Add bullet points */
            color: white;
        }

        #markdown-box ol {
            list-style-type: decimal; /* Add numbered points */
            color: white;
        }

        #markdown-box li {
            font-style: normal; /* Ensure no italic effect */
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        #markdown-box blockquote {
            color: white;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
            padding-left: 1rem;
            font-style: italic;
        }

        .go-back-btn {
            display: block; /* Make the button block level to ensure it's on a new line */
            margin-top: 1rem; /* Add space between content and button */
            padding: 10px 20px;
            background-color: #ff0000; /* Tailwind color or your preferred color */
            color: white;
            border-radius: 0.375rem; /* Rounded corners */
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .go-back-btn:hover {
            transform: scale(1.1); /* Hover effect to match the download button */
            background-color: rgba(255, 0, 0, 0.653); /* Slightly lighter background on hover */
        }

        .fade-out-down {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

    </style>
</head>
<body class="background">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar closed">
      <!-- Header with close button, icon, and title -->
      <div class="flex items-center justify-between mb-6">
          <button id="closeSidebar" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover">
              âœ–
          </button>
          <div class="flex items-center space-x-2">
              <img src="https://i.imgur.com/i5t0JV2.png" alt="Godku Project Icon" class="w-8 h-8">
              <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-500 via-black-500 to-red-500 text-transparent bg-clip-text">
                  Godku Project
              </h1>
          </div>
      </div>
      <!-- Navigation links -->
      <nav class="flex flex-col space-y-6">
        <a href="index.html" class="hover:text-purple-400 text-white text-lg">Home</a>

        <a href="documentation.html" class="hover:text-purple-400 text-white text-lg">Documentation</a>

    </div>

    <!-- Header -->
    <header class="fixed w-full transparent glass z-10">
        <nav class="flex justify-between items-center p-4">
            <!-- Sidebar Toggle Button -->
            <div class="flex items-center space-x-4">
                <button id="toggleSidebar" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover">
                    â˜°
                </button>
                <!-- Logo and Title -->
                <div class="flex items-center space-x-2">
                    <img src="https://i.imgur.com/i5t0JV2.png" alt="Godku Project Icon" class="w-8 h-8">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-500 via-black-500 to-red-500 text-transparent bg-clip-text">Godku Project</h1>

            </div>

            <!-- Navigation Links -->
            <div class="flex space-x-4">
                <a href="https://ko-fi.com/darklaser38" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover">Donations</a>

                <a href="https://www.youtube.com/@GodkuProject" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover">YouTube</a>
                <a href="https://www.tiktok.com/@godkuprojectreborn?_t=8rr9YGVOG6z&_r=1" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white button-hover">TikTok</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6">
        <div id="title-container" class="text-center py-16">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-transparent bg-clip-text mb-4">
                Mods documentation and FAQ
            </h1>
        </div>
        <div id="button-container" class="button-container">
            <div class="download-btn" id="android-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Android-icon.png" alt="Android Icon">
                <span>Android</span>
            </div>
            <div class="download-btn" id="ios-btn">
                <img src="https://img.icons8.com/?size=512&id=20822&format=png" alt="iOS Icon">
                <span>iOS</span>
            </div>
        </div>
        <!-- Glass Effect Box for Markdown Content -->
        <div id="markdown-box" class="glass p-6 rounded-lg text-white hidden">
            <div id="markdown-content" class="text-sm"></div>
            <button id="goBackBtn" class="go-back-btn mt-6 px-4 py-2 text-white rounded-lg">
                Go Back
            </button>
        </div>    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');

        document.addEventListener('DOMContentLoaded', () => {
            const androidBtn = document.getElementById('android-btn');
            const iOSBtn = document.getElementById('ios-btn');
            const goBackBtn = document.getElementById('goBackBtn');
            const titleContainer = document.getElementById('title-container');
            const buttonContainer = document.getElementById('button-container');
            const markdownBox = document.getElementById('markdown-box');

            function resetAnimationClasses() {
                const elements = [titleContainer, buttonContainer, markdownBox];
                elements.forEach((el) => {
                    el.classList.remove('fade-in', 'fade-out-down');
                });
            }

            function showElementWithFadeIn(element) {
                element.classList.remove('hidden');
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, 10);
            }

            androidBtn.addEventListener('click', () => {
                resetAnimationClasses();

                // Fade out the current content
                titleContainer.classList.add('fade-out-down');
                buttonContainer.classList.add('fade-out-down');

                setTimeout(() => {
                    // Hide current elements
                    titleContainer.classList.add('hidden');
                    buttonContainer.classList.add('hidden');

                    // Show the markdown box with fade-in animation
                    showElementWithFadeIn(markdownBox);

                    // Fetch markdown content
                    fetch('https://raw.githubusercontent.com/GodkuProject/GodkuProject/refs/heads/godkuproject/docs/apk.md')
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then((markdown) => {
                            document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
                        })
                        .catch((error) => {
                            document.getElementById('markdown-content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                        });
                }, 500); // Match animation duration
            });

            iOSBtn.addEventListener('click', () => {
                resetAnimationClasses();

                // Fade out the current content
                titleContainer.classList.add('fade-out-down');
                buttonContainer.classList.add('fade-out-down');

                setTimeout(() => {
                    // Hide current elements
                    titleContainer.classList.add('hidden');
                    buttonContainer.classList.add('hidden');

                    // Show the markdown box with fade-in animation
                    showElementWithFadeIn(markdownBox);

                    // Fetch markdown content
                    fetch('https://raw.githubusercontent.com/GodkuProject/GodkuProject/refs/heads/godkuproject/docs/ipa.md')
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then((markdown) => {
                            document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
                        })
                        .catch((error) => {
                            document.getElementById('markdown-content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
                        });
                }, 500); // Match animation duration
            });

            goBackBtn.addEventListener('click', () => {
                resetAnimationClasses();

                // Fade out markdown box
                markdownBox.classList.add('fade-out-down');

                setTimeout(() => {
                    // Hide markdown box
                    markdownBox.classList.add('hidden');

                    // Show the main buttons and title with fade-in animation
                    showElementWithFadeIn(titleContainer);
                    showElementWithFadeIn(buttonContainer);
                }, 500); // Match animation duration
            });
        });


        // Open sidebar
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.remove('closed');
            sidebar.classList.add('open');
        });
    
        // Close sidebar
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebar.classList.add('closed');
        });
    </script>        
</body>
